
trigger:
- develop

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'precise-ui:$(build.buildId)'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run test
    npm run build:demo
    docker build -f Dockerfile -t $(imageName) .
  displayName: 'Build Kitchensink'
